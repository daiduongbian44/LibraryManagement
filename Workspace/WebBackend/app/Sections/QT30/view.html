
<div class="container-fluid">
    <div class="row">
        <h2 class="page-header">QT30 - Quản lý loại sách</h2>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <accordion>
                <accordion-group is-open="boxsearch.open">
                    <accordion-heading>
                        Thông tin tìm kiếm <i class="pull-right fa" ng-class="{'fa-angle-double-up': boxsearch.open, 'fa-angle-double-down': !boxsearch.open}"></i>
                    </accordion-heading>
                    <div class="panel-body">
                        <div class="row">
                            <div class="row">
                                <form role="form">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Tên loại sách</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input class="form-control" placeholder="Tên loại sách" ng-model="search.CategoryName">
                                                <div class="alert alert-warning" ng-show="msgCategoryName != ''">
                                                    {{msgCategoryName}}
                                                </div>
                                                <p class="help-block"></p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Lĩnh vực</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="form-control" ng-model="search.FieldID" data-ng-options="item.categoryID as item.categoryName for item in ListField" required></select>
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-12 text-right">
                                                <button type="submit" class="btn btn-primary" ng-click="FnSearch()">Tìm kiếm</button>
                                                <button type="button" class="btn btn-primary" ng-click="FnClear()">Xóa điều kiện</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>
        </div>

    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <label class="pull-left" style="font-weight:normal">Kết quả tìm kiếm</label>
                <button class="btn btn-primary" type="button" ng-click="GridFnCreate()">Thêm mới</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" dt-options="GridDtOptions" id="example"
                                   class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th width="80px">Mã thể loại</th>
                                        <th width="80px">Tên thể loại</th>
                                        <th width="80px">Tên chuyên ngành</th>
                                        <th width="80px">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in GridListItem" ng-class="{'selected':$index == GridSelectedIndex}" ng-click="GridFnClickRow($index)">
                                        <td>{{item.categoryID}}</td>
                                        <!--<td><img ng-src="{{item.imageURL}}" style="max-width: 80px; max-height: 80px;" /></td>-->
                                        <td>{{item.categoryName}}</td>
                                        <td>{{item.fieldName}}</td>
                                        <td>
                                            <button class="btn btn-warning btn-xs" type="button" title="Sửa"
                                                    ng-click="GridFnEdit(item)">
                                                <i class="fa fa-edit fa-fw"></i>
                                            </button>
                                            <!--<button class="btn btn-danger btn-xs" type="button" title="Tạm dừng"
                                                    ng-click="GridFnStop(item, $index)">
                                                <i class="fa fa-times fa-fw"></i>
                                            </button>
                                            <button class="btn btn-success btn-xs" type="button" title="Khôi phục"
                                                    ng-click="GridFnRestore(item, $index)">
                                                <i class="fa fa-times fa-fw"></i>
                                            </button>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
