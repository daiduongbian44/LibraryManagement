
<div class="container-fluid">
    <div class="row">
        <h2 class="page-header">QT60 - Quản lý người dùng</h2>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <accordion>
                <accordion-group is-open="boxsearch.open">
                    <accordion-heading>
                        Thông tin tìm kiếm <i class="pull-right fa" ng-class="{'fa-angle-double-up': boxsearch.open, 'fa-angle-double-down': !boxsearch.open}"></i>
                    </accordion-heading>
                    <div class="panel-body">
                        <div class="row">
                            <div class="row">
                                <form role="form">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Tên tài khoản</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input class="form-control" placeholder="Tên tài khoản" ng-model="search.UserName">
                                                <div class="alert alert-warning" ng-show="msgUserName != ''">
                                                    {{msgUserName}}
                                                </div>
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class=" col-md-12 text-right">
                                                <button type="submit" class="btn btn-primary" ng-click="FnSearch()">Tìm kiếm</button>
                                                <button type="button" class="btn btn-primary" ng-click="FnClear()">Xóa điều kiện</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>
        </div>

    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <label class="pull-left" style="font-weight:normal">Kết quả tìm kiếm</label>
                <button class="btn btn-primary" type="button" ng-click="GridFnCreate()">Thêm mới</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" dt-options="GridDtOptions" id="example"
                                   class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>                                   
                                        <th width="110px">Ảnh đại diện</th>                                             
                                        <th width="80px">Tên tài khoản</th>
                                        <th width="80px">Email</th>
                                        <th width="80px">Địa chỉ</th>
                                        <th width="80px">Số điện thoại</th>    
                                        <th width="80px">Trạng thái</th>                                                                                
                                        <th width="80px">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in GridListItem" ng-class="{'selected':$index == GridSelectedIndex}" ng-click="GridFnClickRow($index)">                                        
                                        <td><img ng-src="{{item.imageURL}}" style="max-width: 80px; max-height: 80px;" /></td>                                        
                                        <td>{{item.userName}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.address}}</td>
                                        <td>{{item.phoneNumber}}</td>
                                        <td>{{item.statusTypeName}}</td>
                                        <td width="170px">
                                            <button class="btn btn-warning btn-xs" type="button" title="Sửa" ng-show="item.statusTypeID != 2"
                                                    ng-click="GridFnEdit(item)">
                                                <i class="fa fa-edit fa-fw"></i>
                                            </button>
                                            <button class="btn btn-info btn-xs" type="button" title="" ng-show="item.statusTypeID == 1"
                                                    ng-click="changeStatusActive(item, $index)">
                                                Kích hoạt
                                            </button>
                                            <button class="btn btn-danger btn-xs" type="button" title="Từ chối yêu cầu" ng-show="item.statusTypeID == 1"
                                                    ng-click="changeStatusDeActive(item, $index)">
                                                Từ chối
                                            </button>
                                            <button class="btn btn-danger btn-xs" type="button" title="Cấm tài khoản tạm thời" ng-show="item.statusTypeID == 4"
                                                    ng-click="changeStatusBanAccount(item, $index)">
                                                Cấm tài khoản
                                            </button>
                                            <button class="btn btn-info btn-xs" type="button" title="Khôi phục tài khoản" ng-show="item.statusTypeID == 5"
                                                    ng-click="changeStatusRestore(item, $index)">
                                                Khôi phục
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
