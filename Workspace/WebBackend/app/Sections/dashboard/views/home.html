<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Library Management System</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <stats number="12" comments="Sách mới" colour="primary" type="list-alt" goto="TODO"></stats>
        <stats number="6" comments="Sách đã mượn" colour="yellow" type="tasks" goto="TODO"></stats>
        <stats number="18" comments="Người dùng mới" colour="green" type="thumbs-o-up" goto="TODO"></stats>
        <stats number="24" comments="Sách hot" colour="info" type="phone-square" goto="TODO"></stats>
    </div>
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-6 col-sm-12" id="line-chart" ng-controller="MainCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Line Chart</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                            click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="MainCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Bar Chart</div>
                <div class="panel-body">
                    <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                            options="bar.options"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-12" id="doughnut-chart" ng-controller="MainCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Doughnut Chart</div>
                <div class="panel-body">
                    <canvas id="doughnut" class="chart chart-doughnut chart-xs" data="donut.data" labels="donut.labels" legend="false"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12" id="pie-chart" ng-controller="MainCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Pie Chart</div>
                <div class="panel-body">
                    <canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
