<div class="row">
    <div class="col-md-5 right-content">
        <img src="content/images/hust@2x.jpg" alt="logo" class="img-logo-login" />
    </div>

    <div class="col-md-6">
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="form-login-heading">Đăng nhập</h2>

                    <div class="form-group">
                        <label for="idUsername">Tên đăng nhập</label>
                        <input id="idUsername" type="text" class="form-control" data-ng-model="loginData.userName" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="idPassword">Mật khẩu</label>
                        <input id="idPassword" type="password" class="form-control" data-ng-model="loginData.password" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="loginData.rememberme"><strong>Ghi nhớ</strong>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 right-content">
                            <a ui-sref="signup" href="">Đăng ký</a>
                        </div>
                    </div>

                    <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Đăng nhập</button>

                    <div class="margin-top-10">
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-3">
                    &nbsp;
                </div>
                <div class="col-md-3">
                    &nbsp;
                </div>
            </div>
        </form>
    </div>

</div>

<style type="text/css">
    .right-content {
        text-align: right;
    }

    .img-logo-login {
        height: 240px;
        margin-top: 20px;
    }
    .margin-top-10 {
        margin-top: 15px;
    }
</style>
