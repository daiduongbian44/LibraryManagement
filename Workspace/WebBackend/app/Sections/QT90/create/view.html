<div class="container-fluid">
    <div class="row">
        <h2 class="page-header">QT90-1 Tạo phiếu mượn sách</h2>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <accordion>
                <accordion-group>
                    <accordion-heading>
                        Thông tin người dùng
                    </accordion-heading>
                    <div class="panel-body">
                        
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <accordion>
                <accordion-group>
                    <accordion-heading>
                        Thông tin người dùng
                    </accordion-heading>
                    <div class="panel-body">

                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <label class="pull-left" style="font-weight:normal">Kết quả tìm kiếm</label>
                <button class="btn btn-primary" type="button" ng-click="GridFnCreate()">Thêm mới</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" dt-options="GridDtOptions" id="example"
                                   class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th width="80px">Mã tác giả</th>
                                        <th width="110px">Ảnh đại diện</th>
                                        <th width="80px">Tên tác giả</th>
                                        <th width="80px">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in GridListItem" ng-class="{'selected':$index == GridSelectedIndex}" ng-click="GridFnClickRow($index)">
                                        <td>{{item.authorID}}</td>
                                        <td><img ng-src="{{item.imageURL}}" style="max-width: 80px; max-height: 80px;" /></td>
                                        <td>{{item.authorName}}</td>
                                        <td>
                                            <button class="btn btn-warning btn-xs" type="button" title="Sửa"
                                                    ng-click="GridFnEdit(item)">
                                                <i class="fa fa-edit fa-fw"></i> Sửa
                                            </button>
                                            <button class="btn btn-info btn-xs" type="button" title="Xóa" ng-show="item.statusTypeID == 2"
                                                    ng-click="changeStatusActive(item, $index)">
                                                Kích hoạt
                                            </button>
                                            <button class="btn btn-danger btn-xs" type="button" title="Xóa" ng-show="item.statusTypeID == 1"
                                                    ng-click="changeStatusDeActive(item, $index)">
                                                Ngừng hoạt động
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
